<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="haBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#41BDF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03A9F4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Transparent background for light mode -->
  <rect width="400" height="400" rx="50" fill="transparent"/>

  <!-- House outline with gaps for text -->
  <g fill="none" stroke="url(#haBlue)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left side of roof -->
    <path d="M 80 140 L 140 95"/>

    <!-- Right side of roof -->
    <path d="M 260 95 L 320 140"/>

    <!-- Left wall - top part -->
    <line x1="80" y1="140" x2="80" y2="180"/>

    <!-- Left wall - bottom part -->
    <line x1="80" y1="280" x2="80" y2="320"/>

    <!-- Right wall - top part -->
    <line x1="320" y1="140" x2="320" y2="180"/>

    <!-- Right wall - bottom part -->
    <line x1="320" y1="280" x2="320" y2="320"/>

    <!-- Bottom - left part -->
    <line x1="80" y1="320" x2="130" y2="320"/>

    <!-- Bottom - right part -->
    <line x1="270" y1="320" x2="320" y2="320"/>
  </g>

  <!-- TOP text - WHITE for light backgrounds -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="70" font-weight="900"
        fill="#FFFFFF" text-anchor="middle" letter-spacing="10">TOP</text>

  <!-- 2000 text - WHITE for light backgrounds -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="90" font-weight="900"
        fill="#FFFFFF" text-anchor="middle" letter-spacing="6">2000</text>
</svg>
